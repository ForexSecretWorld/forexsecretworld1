<script>
  var MenuItems = document.getElementById("MenuItems");
  var menuBtn = document.querySelector(".menue-icon");

  // Initially collapse menu
  MenuItems.style.maxHeight = "0px";

  // Toggle menu on button click
  function menutoggle() {
    if (MenuItems.style.maxHeight === "0px") {
      MenuItems.style.maxHeight = MenuItems.scrollHeight + "px"; // dynamic height
    } else {
      MenuItems.style.maxHeight = "0px";

  }

  // Close menu if user clicks outside

    if (!MenuItems.contains(event.target) && !menuBtn.contains(event.target)) {
      MenuItems.style.maxHeight = "0px";
    }
  });
</script>




<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { getDatabase, ref, get, update, push, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCsdWCeIhvukSUM_8V3x7VneNtRaZf96YY",
  authDomain: "fluxitrade.firebaseapp.com",
  databaseURL: "https://fluxitrade-default-rtdb.firebaseio.com",
  projectId: "fluxitrade",
  storageBucket: "fluxitrade.firebasestorage.app",
  messagingSenderId: "594575269059",
  appId: "1:594575269059:web:c1faccf7a13689c9111676",
  measurementId: "G-NTQSJ4LBC7"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// Helper: fetch node safely
async function fetchNode(path) {
  try {
    const snap = await get(ref(db, path));
    return snap.exists() ? snap.val() : null;
  } catch (err) {
    console.error("Error fetching node", path, err);
    return null;
  }
}

// Handle withdrawal
onAuthStateChanged(auth, (user) => {
  if (!user) return;

  const form = document.getElementById("withdrawForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const amount = parseFloat(form.querySelector('#amount').value);
    const bank = form.querySelector('#bank').value;
    const holder = form.querySelector('#holder').value.trim();
    const accountNumber = form.querySelector('#account_number').value.trim();
    const accountType = form.querySelector('#account_type').value;

    if (isNaN(amount) || amount < 250) {
      alert("⚠️ Please enter a valid withdrawal amount (minimum $250).");
      return;
    }
    if (!bank || !holder || !accountNumber || !accountType) {
      alert("⚠️ Please fill in all fields.");
      return;
    }

    try {
      const userData = await fetchNode(`userInfo/${user.uid}`);
      if (!userData) {
        alert("⚠️ User data not found.");
        return;
      }

      const mainBalance = parseFloat(userData.mainBalance ?? 0);
      if (mainBalance < amount) {
        alert("❌ Insufficient funds.");
        return;
      }

      // Subtract amount from mainBalance
      const newBalance = mainBalance - amount;
      await update(ref(db, `userInfo/${user.uid}`), {
        mainBalance: newBalance.toFixed(2)
      });

      // Record withdrawal request
      const withdrawalRef = push(ref(db, "usersRequestingFunds"));
      await set(withdrawalRef, {
        uid: user.uid,
        amount,
        bank,
        holder,
        accountNumber,
        accountType,
        timestamp: Date.now(),
        status: "pending"
      });

      alert(`✅ Withdrawal request of $${amount.toFixed(2)} submitted successfully! It will be processed within 1 business day.`);
      form.reset();
    } catch (err) {
      console.error("❌ Withdrawal error:", err);
      alert("❌ Error processing withdrawal. Check console for details.");
    }
  });
});
</script>
