    var MenuItems = document.getElementById("MenuItems");

    // Initially collapse menu
    MenuItems.style.maxHeight = "0px";

    // Toggle menu on button click
    function menutoggle() {
      if (MenuItems.style.maxHeight === "0px") {
        MenuItems.style.maxHeight = MenuItems.scrollHeight + "px";
      } else {
        MenuItems.style.maxHeight = "0px";
      }
    }

      if (!MenuItems.contains(event.target) && !menuBtn.contains(event.target)) {

      }

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { getDatabase, ref as dbRef, update, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCsdWCeIhvukSUM_8V3x7VneNtRaZf96YY",
  authDomain: "fluxitrade.firebaseapp.com",
  databaseURL: "https://fluxitrade-default-rtdb.firebaseio.com",
  projectId: "fluxitrade",
  storageBucket: "fluxitrade.firebasestorage.app",
  messagingSenderId: "594575269059",
  appId: "1:594575269059:web:c1faccf7a13689c9111676",
  measurementId: "G-NTQSJ4LBC7"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const storage = getStorage(app);

// Helper to format status for UI
function formatStatus(status) {
  if (status === "Approved") return "✅ Approved";
  if (status === "Rejected") return "❌ Rejected";
  if (status === "Pending Verification") return "⏳ Pending Verification";
  return status || "Not uploaded";
}

// DOM elements
const idCardInput = document.getElementById("idCard");
const idCardBtn = document.getElementById("uploadIdCardBtn");
const idCardStatus = document.getElementById("idCardStatus");

const bankInput = document.getElementById("bankStatement");
const bankBtn = document.getElementById("uploadBankBtn");
const bankStatus = document.getElementById("bankStatus");

const verificationStatus = document.getElementById("verificationStatus");

// Load user profile and status
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("❌ Please log in to view your profile and upload documents.");
    return;
  }

  const userRef = dbRef(db, `userInfo/${user.uid}`);
  const verificationRef = dbRef(db, `documentVerifications/${user.uid}`);

  // Function to update verification display
  async function updateVerificationStatus() {
    try {
      const snapshot = await get(verificationRef);
      const data = snapshot.val() || {};
      verificationStatus.innerHTML = `
ID Card: ${formatStatus(data.idCardStatus)}<br>
Bank Statement: ${formatStatus(data.bankStatementStatus)}
      `;
    } catch (err) {
      console.error(err);
      verificationStatus.textContent = "❌ Error fetching verification status.";
    }
  }

  // Initial status display
  updateVerificationStatus();

  // Upload Identity Card
  idCardBtn.addEventListener("click", async () => {
    const file = idCardInput.files[0];
    if (!file) {
      alert("❌ Please select an ID card file.");
      return;
    }

    idCardStatus.textContent = "Uploading Identity Card...";
    try {
      const fileRef = storageRef(storage, `userDocuments/${user.uid}/idCard_${Date.now()}_${file.name}`);
      const snapshot = await uploadBytes(fileRef, file);
      const url = await getDownloadURL(snapshot.ref);

      // Fetch user's name from userInfo
      const userSnap = await get(userRef);
      const userData = userSnap.val() || {};
      const fullName = userData.fullName || "Unknown User";

      // Update verification node
      await update(verificationRef, {
        name: fullName,
        idCardURL: url,
        idCardStatus: "Pending Verification"
      });

      idCardStatus.textContent = "✅ Identity Card uploaded successfully!";
      updateVerificationStatus();
      idCardInput.value = ""; // reset input
    } catch (err) {
      console.error(err);
      idCardStatus.textContent = `❌ Error uploading ID Card: ${err.message}`;
    }
  });

  // Upload Bank Statement
  bankBtn.addEventListener("click", async () => {
    const file = bankInput.files[0];
    if (!file) {
      alert("❌ Please select a Bank Statement file.");
      return;
    }

    bankStatus.textContent = "Uploading Bank Statement...";
    try {
      const fileRef = storageRef(storage, `userDocuments/${user.uid}/bankStatement_${Date.now()}_${file.name}`);
      const snapshot = await uploadBytes(fileRef, file);
      const url = await getDownloadURL(snapshot.ref);

      // Fetch user's name from userInfo
      const userSnap = await get(userRef);
      const userData = userSnap.val() || {};
      const fullName = userData.fullName || "Unknown User";

      // Update verification node
      await update(verificationRef, {
        name: fullName,
        bankStatementURL: url,
        bankStatementStatus: "Pending Verification"
      });

      bankStatus.textContent = "✅ Bank Statement uploaded successfully!";
      updateVerificationStatus();
      bankInput.value = ""; // reset input
    } catch (err) {
      console.error(err);
      bankStatus.textContent = `❌ Error uploading Bank Statement: ${err.message}`;
    }
  });
});
</script>




</body>
