<!-- Pay Buttons -->

  <!-- JS -->
<script>
  var MenuItems = document.getElementById("MenuItems");
  var menuBtn = document.querySelector(".menue-icon");

  // Initially collapse menu
  MenuItems.style.maxHeight = "0px";

  // Toggle menu on button click
  function menutoggle() {
    if (MenuItems.style.maxHeight === "0px") {
      MenuItems.style.maxHeight = MenuItems.scrollHeight + "px"; // dynamic height
    } else {
      MenuItems.style.maxHeight = "0px";
    }
  }

  // Close menu if user clicks outside
  document.addEventListener("click", function(event) {
    if (!MenuItems.contains(event.target) && !menuBtn.contains(event.target)) {
      MenuItems.style.maxHeight = "0px";
    }
  });
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCsdWCeIhvukSUM_8V3x7VneNtRaZf96YY",
  authDomain: "fluxitrade.firebaseapp.com",
  databaseURL: "https://fluxitrade-default-rtdb.firebaseio.com",
  projectId: "fluxitrade",
  storageBucket: "fluxitrade.firebasestorage.app",
  messagingSenderId: "594575269059",
  appId: "1:594575269059:web:c1faccf7a13689c9111676",
  measurementId: "G-NTQSJ4LBC7"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// Helper: fetch node safely
async function fetchNode(path) {
  try {
    const snap = await get(ref(db, path));
    return snap.exists() ? snap.val() : null;
  } catch (err) {
    console.error("Error fetching node", path, err);
    return null;
  }
}

// Handle Confirm button click
onAuthStateChanged(auth, (user) => {
  if (!user) return;

  const confirmBtn = document.querySelector(".payWithPaypal");
  confirmBtn.addEventListener("click", async () => {
    try {
      const userData = await fetchNode(`userInfo/${user.uid}`);
      if (!userData) {
        alert("User data not found.");
        return;
      }

      const mainBalance = parseFloat(userData.mainBalance ?? 0);
      const uid2 = userData.uid2; // ✅ fetch uid2 from userInfo

      if (mainBalance < 41) {
        alert("❌ Insufficient funds.");
        return;
      }

      // Deduct $41
      const newBalance = mainBalance - 41;
      await update(ref(db, `userInfo/${user.uid}`), {
        mainBalance: newBalance.toFixed(2)
      });

      // Update appFee in users/{uid2}
      await update(ref(db, `users/${uid2}`), {
        appFee: "Paid"
      });

      alert("✅ $41 software fee paid successfully.");
      window.location.href = "dashboard.html";

    } catch (err) {
      console.error(err);
      alert("❌ Error processing payment.");
    }
  });
});
</script>
