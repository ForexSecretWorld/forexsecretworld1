<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Secret World - Funds Status</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Original Header -->
  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="logo2.png" width="155px">
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Client dashboard</a></li>
          </ul>
        </nav>
        <img src="menue.png" class="menue-icon" onclick="menutoggle()">
      </div>
    </div>
  </div>

  <!-- Status Card -->
  <div class="signup-container">
    <h2>Trading Funds Status</h2>
    <div id="statusContainer">
      <p>Loading your request status...</p>
    </div>
  </div>

  <!-- Original Footer -->
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="footer-col-1">
          <img src="logo2.png">
        </div>
        <div class="footer-col-2">
          <p>Our purpose is to make sure that some traders, those who are lucky become successful.</p>
        </div>
      </div>
    </div>
    <hr>
    <p class="copyright">Copyright 1988-2025 : Forex secret world</p>
  </div>

  <!-- JS -->
  <script>
    var MenuItems = document.getElementById("MenuItems");
    var menuBtn = document.querySelector(".menue-icon");

    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
      if (MenuItems.style.maxHeight === "0px") {
        MenuItems.style.maxHeight = MenuItems.scrollHeight + "px";
      } else {
        MenuItems.style.maxHeight = "0px";
      }
    }

    document.addEventListener("click", function(event) {
      if (!MenuItems.contains(event.target) && !menuBtn.contains(event.target)) {
        MenuItems.style.maxHeight = "0px";
      }
    });
  </script>

  <!-- Firebase script for status only -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsdWCeIhvukSUM_8V3x7VneNtRaZf96YY",
      authDomain: "fluxitrade.firebaseapp.com",
      databaseURL: "https://fluxitrade-default-rtdb.firebaseio.com",
      projectId: "fluxitrade",
      storageBucket: "fluxitrade.firebasestorage.app",
      messagingSenderId: "594575269059",
      appId: "1:594575269059:web:c1faccf7a13689c9111676",
      measurementId: "G-NTQSJ4LBC7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const statusContainer = document.getElementById("statusContainer");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        statusContainer.innerHTML = "<p>Please log in to see your request status.</p>";
        return;
      }

      try {
        const requestsSnapshot = await get(ref(db, "usersRequestingFunds"));
        if (requestsSnapshot.exists()) {
          const requests = requestsSnapshot.val();
          let latestRequest = null;

          Object.keys(requests).forEach(key => {
            const data = requests[key];
            if (data.uid === user.uid) {
              if (!latestRequest || data.submittedAt > latestRequest.submittedAt) {
                latestRequest = data;
              }
            }
          });

          if (latestRequest) {
            statusContainer.innerHTML = `
              <h3>Your trading funds request has been submitted successfully!</h3>
              <p>Status: <strong>${latestRequest.status}</strong></p>
              <p>Submitted at: ${new Date(latestRequest.submittedAt).toLocaleString()}</p>
            `;
          } else {
            statusContainer.innerHTML = "<p>You have no trading funds requests yet.</p>";
          }
        } else {
          statusContainer.innerHTML = "<p>You have no trading funds requests yet.</p>";
        }
      } catch (err) {
        console.error("Failed to fetch request status:", err);
        statusContainer.innerHTML = "<p>Could not fetch request status. Please try again later.</p>";
      }
    });
  </script>

</body>
</html>
