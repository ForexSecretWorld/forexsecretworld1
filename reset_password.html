<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

  apiKey: "AIzaSyCsdWCeIhvukSUM_8V3x7VneNtRaZf96YY",
  authDomain: "fluxitrade.firebaseapp.com",
  databaseURL: "https://fluxitrade-default-rtdb.firebaseio.com",
  projectId: "fluxitrade",
  storageBucket: "fluxitrade.firebasestorage.app",
  messagingSenderId: "594575269059",
  appId: "1:594575269059:web:c1faccf7a13689c9111676",
  measurementId: "G-NTQSJ4LBC7"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Elements
const resetForm = document.getElementById("ResetPasswordForm");

// Handle form submit
resetForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;

  if (!email) {
    showMessage("Please enter your email.", false);
    return;
  }

  try {
    await sendPasswordResetEmail(auth, email);
    showMessage(`Password reset email sent to ${email}. Check your inbox.`, true);
    resetForm.reset();
  } catch (error) {
    console.error("Password reset error:", error.code, error.message);

    let message;

    switch (error.code) {
      case "auth/user-not-found":
        message = "No account found with this email.";
        break;
      case "auth/invalid-email":
        message = "Invalid email address.";
        break;
      default:
        message = "Failed to send password reset email. Try again later.";
    }

    showMessage(message, false);
  }
});
</script>
<!-- END RESET PASSWORD FUN ------------------------------------------------------------------------------------->


<!-- START MESSAGE FUN ----------------------------------------------------------------------------------------------------------------------->
<div id="messageBox" style="display:none; position:fixed; top:20px; right:20px; 
                            background:#f44336; color:white; padding:15px; border-radius:5px;">
</div>

<script>
function showMessage(message, success = false) {
  const box = document.getElementById("messageBox");
  box.style.background = success ? "#4CAF50" : "#f44336"; // green for success, red for error
  box.textContent = message;
  box.style.display = "block";

  setTimeout(() => {
    box.style.display = "none";
  }, 4000); // hide after 4 seconds
}
</script>
