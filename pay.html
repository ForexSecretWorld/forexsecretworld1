<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Secret World - Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Original Header -->
  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="logo2.png" width="155px">
        </div>
        <nav>
          <ul id="MenuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Back</a></li>
          </ul>
        </nav>
        <img src="menue.png" class="menue-icon" onclick="menutoggle()">
      </div>
    </div>
  </div>

 
<!-- Pay Buttons -->
<section class="payment-section">
  <h2>Pay software fee</h2>
  <div class="payment-buttons">
    <button type="button" class="payment-btn payWithMainBalance" onclick="window.location.href='mainBalancePay.html'">Pay with Main Balance</button>
    <button type="button" class="payment-btn payWithPaypal">Debit/Credit Card or PayPal</button>
  </div>
</section>

  <!-- Original Footer -->
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="footer-col-1">
          <img src="logo2.png"> 
        </div>
        <div class="footer-col-2">
          <p>Our purpose is to make sure that some traders, those who are lucky become successful.</p> 
        </div>
      </div>
    </div>
    <hr>
    <p class="copyright">Copyright 1988-2025 : Forex secret world</p>
  </div>

  <!-- JS -->
<script>
  var MenuItems = document.getElementById("MenuItems");
  var menuBtn = document.querySelector(".menue-icon");

  // Initially collapse menu
  MenuItems.style.maxHeight = "0px";

  // Toggle menu on button click
  function menutoggle() {
    if (MenuItems.style.maxHeight === "0px") {
      MenuItems.style.maxHeight = MenuItems.scrollHeight + "px"; // dynamic height
    } else {
      MenuItems.style.maxHeight = "0px";
    }
  }

  // Close menu if user clicks outside
  document.addEventListener("click", function(event) {
    if (!MenuItems.contains(event.target) && !menuBtn.contains(event.target)) {
      MenuItems.style.maxHeight = "0px";
    }
  });
</script>

<script>
  // Wait until DOM is loaded
  document.addEventListener("DOMContentLoaded", () => {
    // Select the PayPal/Debit-Credit button
    const paypalBtn = document.querySelector(".payWithPaypal");

    paypalBtn.addEventListener("click", (e) => {
      e.preventDefault(); // Prevent immediate redirect

      // Alert message
      alert("ℹ️ Full access to FluxiTrade can take up to 24 hours after successful payment.");

      // Redirect to payment page
      window.location.href = "https://www.paypal.com/ncp/payment/8SRLDNT7NLACS";
    });
  });
</script>


</body>
</html>
